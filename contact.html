    <main>
      <h1>Contact Us</h1>
      <section class="contact_container">
          <div class="contact-info">
              <p>Email us</p>
              <a href="post@rainydays.com">post@rainydays.com</a>
              <p>Call us</p>
              <p>+47 22 33 44 55</p>
              <p>Chat with us</p>
          </div>
          <div class="container">            
            <form id="contact-form">
                <div>
                    <label>
                        <p>Full Name (required)</p>
                        <input name="fullName" id="fullName" placeholder="Name"/>
                    </label>
                    <div class="form_error" id="fullNameError">Please enter your name</div>
                </div>
                <div>
                    <label>
                        <p>Email (required)</p>
                        <input name="email" id="email" placeholder="Email"/>
                    </label>
                    <div class="form_error" id="emailError">Please enter a valid email adress</div>
                </div>
                <div>
                  <label>
                      <p>Message (minimum 10 characters)</p>
                      <input name="message" id="message" placeholder="Message"/>
                  </label>
                  <div class="form_error" id="messageError">Message must be at least 10 characters</div>
                </div>

                <button>Submit</button>
            </form>
          </div>  
      </section>
    </main>

      <section class="footer-container">
