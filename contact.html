<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Push the comfort zone with all weather jackets from RainyDays"/>
    <title>RainyDays | Contact</title>
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html"> <img src="images/rainydays_logo_black_web.jpg" alt="rainydays logo" class="logo-size"></a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="jackets.html">Men</a></li>
          <li><a href="jackets.html">Women</a></li>
          <li><a href="jackets.html">Junior</a></li>
          <li><a href="jackets.html">Outlet</a></li>
        </ul>
      </nav>
      <div class="information">
        <div class="dropdown">
          <i class="fas fa-search"></i>
          <div class="dropdown_content">
            <span>Search</span>
            <input type="search" id="search" name="search" />
          </div>
        </div>
        <div class="dropdown">
          <i class="far fa-user"></i>
          <div class="dropdown_content">
            <section>
            <span>Username</span>
            <input type="username" id="" name="username" />
            <span>Password</span>
            <input type="password" id="password" name="password" />
            </section>
          </div>
        </div>
        <div class="dropdown">
          <i class="fas fa-shopping-bag"></i>
        <div class="dropdown_content">
          <div> <img src="images/mountain-blue.jpg" alt="Allweather Jacket Blue" class="product-image"/> </div>
          <div>
            <h3>Allweather jacket</h3>
            <span>Size: M</span>
            <span>Quantity: 1</span>
            <span>$799</span>
            <div><a href="checkout.html">Go to checkout</a></div>
          </div>    
        </div>
      </div>     
    </header>
    <main class="contact">
      <h1>Contact</h1>
      <div  class="contact__content">
        <div class="contact-info">
            <p>Email us</p>
            <a href="post@rainydays.com">post@rainydays.com</a>
            <p>Call us</p>
            <p>+47 22 33 44 55</p>
            <p>Chat with us</p>
        </div>
        <form method="POST">
            <div class="form-wrapper">
              <section>
                  <label for="name">Full name</label>
                  <input type="text" id="name" name="name" />
                  <label for="email">Email</label>
                  <input type="email" id="email" name="Email" />
                  <label for="subject">Subject</label>
                  <select id="subject" name="Subject">
                      <option value="Shipping">Shipping</option>
                      <option value="Return">Return</option>
                      <option value="Invoice">Invoicing</option>
                  </select>
                  <div>
                      <input type="checkbox" id="email-updates" name="email-updates"/>
                  <label for="email-updates">Subscribe to newsletter</label>
                  </div>
                </section>
                <section>
                  <label for="message">Message</label>
                  <textarea id="message" name="message"></textarea>
              </section>
            </div>                
            <input type="submit" value="Send" class="cta" />
        </form>
      </div>
    </main>
    <footer class="footer">
      <section class="footer-content">
        <div>
          <ul>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="index.html">Return</a></li>
            <li><a href="index.html">Shipping</a></li>
            <li><a href="about.html">Our History</a></li>
          </ul>
        </div>
        <div class="social-media">
          <h3>Follow us</h3>
          <a href="#" class="fab fa-facebook-square"></a>
          <a href="#" class="fab fa-youtube"></a>
          <a href="#" class="fab fa-instagram"></a>
        </div>
      </section>
      <div class="copyright">Copyright &copy;</div>
    </footer>
  </body>
</html>
