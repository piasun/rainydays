<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Push the comfort zone with all weather jackets from RainyDays"/>
    <title>RainyDays | Contact</title>
    <link href="css/styles.css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b318972c4d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <a href="index.html"> <img src="images/rainydays_logo_black.jpg" alt="rainydays logo" class="logo-size"></a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="jackets.html">Men</a></li>
          <li><a href="jackets.html">Women</a></li>
          <li><a href="jackets.html">Junior</a></li>
          <li><a href="jackets.html">Outlet</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact">
      <h1>Contact</h1>
      <form method="POST">
          <div class="form-wrapper">
             <section>
                 <label for="name">Full name</label>
                 <input type="text" id="name" name="name" />
                 <label for="email">Email</label>
                 <input type="email" id="email" name="Email" />
                 <label for="subject">Subject</label>
                 <select id="subject" name="Subject">
                     <option value="Shipping">Shipping</option>
                     <option value="Return">Return</option>
                     <option value="Invoice">Invoicing</option>
                 </select>
                 <div>
                     <input type="checkbox" id="email-updates" name="email-updates"/>
                 <label for="email-updates">Subscribe to newsletter</label>
                 </div>
              </section>
              <section>
                 <label for="message">Message</label>
                 <textarea id="message" name="message"></textarea>
             </section>
          </div>                
          <input type="submit" value="Send" class="cta" />
      </form>
    </main>
    <footer class="footer-content">
      <nav>
        <ul>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="index.html">Return</a></li>
          <li><a href="index.html">Shipping</a></li>
          <li><a href="about.html">Our History</a></li>
        </ul>
      </nav>
      <div class="copyright">Copyright &copy;</div>
    </footer>
  </body>
</html>
